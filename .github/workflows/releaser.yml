on:
  workflow_dispatch:

  push:
    branches:
      - master

jobs:
  buildMod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install Modules and Build
        run: |
          bun i
          bun run build
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: nightly
          files: build/*
          generate_release_notes: true